<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QueryParam</title>
  <meta name="description" content="Chrome extension to add action buttons by adding query parameters to the url" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img width="48px" src="icons/icon128.png" alt="logo">
      <h3>&nbsp;&nbsp; QueryParam
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
      <p><a href="https://raturi.in/blog/queryparam-chrome-extension-tutorial/" target="_blank"> How to use?</a></p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;Report - &nbsp;<a href="mailTo:develop@raturi.in" target="_blank">develop@raturi.in</a>
      </p>
    </div>
    <form id="action-form" class="form-inline">
      <input id="action_name" name="action_name" type="text" placeholder="Unique Action Name">
      <input id="action_value" name="action_value" type="text" placeholder="Dont include ? eg: a=1&b=2">
      <button type="submit" class="inline">+ Add</button>
    </form>
    <p id="action_error" class="error"></p>
    <p id="action_success" class="success"></p>
    <hr>
    <p id="action_status_label">Loading...</p>
    <div id="created-actions-container" class="created-actions-container">

    </div>
  </div>
  <script src="background.js"></script>
</body>

</html>
